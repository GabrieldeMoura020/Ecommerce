<div class="row">
    <div class="col-md-10">
        <h3>Formul√°rio de Cliente</h3>
    </div>
    <div class="col-md-2 text end">
        <button id="voltar" name="voltar" type="button" class="btn btn-success" routerLink="/cliente/listar">Valor</button>
    </div>

</div>
<br>

<form>
    <fieldset>

        <div>
            <label for="name" class="campo-obrigatorio">Nome</label>
            <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome">

            <br> 

            <label for="cpf" class="campo-obrigatorio">CPF</label>
            <input type="text" id="cpf" class="form-control" [(ngModel)]="cpf" name="cpf">

            <br>

            <label for="dtnas" class="campo-obrigatorio">Data de Nascimento</label>
            <input type="text" id="dtnas" class="form-control" [(ngModel)]="dtnas" name="dtnas">

            <br>

            <label for="celular" class="campo-obrigatorio">Celular</label>
            <input type="text" id="celular" class="form-control" [(ngModel)]="celular" name="celular">

            <br>

            <label for="email" class="campo-obrigatorio">E-mail</label>
            <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email">

            <br>

        </div>

        <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>

    </fieldset>
</form>
