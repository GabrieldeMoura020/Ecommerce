<div style="display:flex;justify-content: right;">
    <button 
        class="btn btn-primary"
        routerLink="../form"
    >
        <span class="bi bi-plus"></span>
        Novo
    </button>
</div>
<!-- Table with hoverable rows -->
<table class="table table-hover">
<thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Nome</th>
    <th scope="col">Editar</th>
    <th scope="col">Excluir</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let produto of dados">
        <th scope="row">1</th>
        <td>{{ produto.descricao }}</td>
        <td>
            <button id="editar" name="editar" type="button" class="btn btn-primary">
            <i class="bi bi-pencil" (click)="editar(produto.indice)"></i>   
            </button>
        </td>
        <td>
            <button id="excluir" name="excluir" type="button" class="btn btn-danger"> 
                <i class="bi bi-trash3" (click)="excluir(produto.indice)"></i> 
            </button>
        </td>
    </tr>
</tbody>
</table>
<!-- End Table with hoverable rows -->
