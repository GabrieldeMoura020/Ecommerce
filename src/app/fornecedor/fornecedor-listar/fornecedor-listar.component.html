<div style="display:flex;justify-content: right;">
    <button class="btn btn-primary" routerLink=".../form">
        <span class="bi bi-plus"></span>
        Novo
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" width="10%">Nome Fantasia</th>
            <th scope="col" width="10%">Logradouro</th>
            <th scope="col" width="10%">E-mail</th>
            <th scope="col" width="10%">Contato</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fornecedor of dados">
            <th scope="row">1</th>
            <td>{{fornecedor.descricao}}</td>
            <td>
                <button id="editar" name="editar" type="button" class="btn btn-primary">
                <i class="bi bi-pencil " (click)="editar(fornecedor.indice)"></i>    
                </button>
            </td>
            <td>
                <button id="excluir" name="excluir" type="button" class="btn btn-danger">
                    <i class="bi bi-trash3" (click)="excluir(fornecedor.indice)"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
